services:

  backend:
    build:
      context: services/backend
    stop_signal: SIGKILL
    container_name: flask_app
    ports:
      - 8000:8000
    volumes:
      - './services/backend/src:/app'
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - app_network
      - db_network


  tests:
    build: .
    command: pytest services/backend/tests/
    depends_on:
      - backend
